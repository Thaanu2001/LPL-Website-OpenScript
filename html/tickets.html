<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="/css/tickets.css">
    <link
        href='https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,400;1,500;1,600;1,700;1,800;1,900&display=swap'
        rel='stylesheet'>
    <title>Tickets</title>
</head>

<body>
    <div class="container">
        <img class="main-cover" src="/assets/cover-image.jpg" alt="cover image">
        <div class="top-left">Tickets | LPL</div>
    </div>
    <div class="match-card">
        <div class="card-topic">Colombo Kings vs Galle Gladiators</div>
        <div class="card-text">Pallakele Cricket Stadium, Kandy</div>
        <div class="card-text">15:30 IST (05:30 GMT) 14:00 LOCAL</div>
        <!-- <div class="card-location">Pallakele Cricket Stadium, Kandy</div> -->
        <select name="select-price" class="select-price">
            <option value="value-1">Rs. 2,500</option>
            <option value="value-2">Rs. 4,500</option>
            <option value="value-3">Rs. 6,500</option>
            <option value="value-4">Rs. 8,000</option>
        </select><br/>
        <select name="select-price" class="select-qty">
            <option value="value-1">1</option>
            <option value="value-2">2</option>
            <option value="value-3">3</option>
            <option value="value-4">4</option>
            <option value="value-4">5</option>
        </select><br/>
        <button type="button" class="buy-tickets">Buy Tickets</button>
    </div>

</body>
